<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Custom Carousel</title>
	<!-- Reset browser default margin padding -->
	<link rel="stylesheet" href="css/reset.css">
	<!-- Style stylesheet -->
	<link rel="stylesheet" href="css/carousel.css">
	<!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<div class="carousel-wrapper">
		<div class="images-wrapper">
			<img src="images/1.jpg" alt="View 1"/>
			<img src="images/2.jpg" alt="View 2"/>
			<img src="images/3.jpg" alt="View 3"/>
			<img src="images/4.jpg" alt="View 4"/>
			<img src="images/5.jpg" alt="View 4"/>
			<img src="images/6.jpg" alt="View 4"/>
		</div>
	</div>
	<script src="js/carousel.js">
	</script>
</body>
</html>
